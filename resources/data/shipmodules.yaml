shipmodules:
# Mobility
- id: shpmod_heatshield
  name: Heatshield
  description: Allows more efficient maneuvers around Titan and low Saturn orbit
  mass: 1
  construction_resources: 
    metal: 1
  construction_time: 10
  construction_batch_size: 1

- id: shpmod_droptank
  name: Drop-tank
  description: The ship can hold 1 extra count of fuel. Lost after use
  mass: 0
  construction_resources:
    metal: 1
    water: 10
  construction_time: 10
  construction_batch_size: 10

# Production
- id: shpmod_farm
  name: Food house
  description: Provides + 1 count food / day
  produce: { food: 1 }
  mass: 1
  construction_time: 30
  construction_resources:
    metal: 1
    electronics: 1

- id: shpmod_water_extractor
  name: Water extractor
  description: Provides + 1 count water / day if stationned on an icey moon
  produce: {  }  # Special behaviour, since it needs to check for environemnet
  mass: 1  # counts
  construction_time: 15
  construction_resources:
    metal: 1
    electronics: 1

# Shipyard
# Build modules: workshop + storage
# Repair ships: workshop + scaffolding
# Build ships: admin + workshop + storage + scaffolding
- id: shpmod_small_yard_1
  name: Small shipyard offices
  description: Administrative and design offices. Needed in order to build ships
  mass: 1
  construction_time: 20
  construction_resources:
    metal: 1
    electronics: 1

- id: shpmod_small_yard_2
  name: Shipyard storage facility
  description: Part and material warehouses. Needed in order to build ships or modules.
  mass: 2
  construction_time: 10
  construction_resources:
    metal: 2

- id: shpmod_small_yard_3
  name: Small shipyard workshop
  description: Construction Workshops. Needed in order to build or repair ships or build modules.
  mass: 4
  construction_time: 60
  construction_resources:
    metal: 4
    electronics: 5

- id: shpmod_small_yard_4
  name: Small shipyard scaffolding
  description: TODO
  mass: 2
  construction_time: 30
